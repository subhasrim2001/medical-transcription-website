<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>login_page_dkmode</title>
    <link rel="stylesheet" href="/static/fl_login/login/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/fl_login/login/fonts/ionicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="/static/fl_login/login/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="/static/fl_login/login/css/styles.css">
</head>

<body>
    <section class="pulse animated login-dark">
        <form method="post">
            {% csrf_token %}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit">Log In</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="/static/fl_login/login/js/jquery.min.js"></script>
    <script src="/static/fl_login/login/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
